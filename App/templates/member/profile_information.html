<div class="container" style="margin-top:20px"><div class="row"><div class="col-sm-1"></div>
<div class="col-sm-10">
<div class="topdiv shadow">


    <div class="col-sm-12 rqstpnl row">

        <form action="{{ url_for('profile_information') }}" method="post" style=" display: contents; " enctype="multipart/form-data">

            <div class="col-sm-4">
                نام خانوادگی<br><br>

            <div class="col-sm-4">
                ایمیل<br><br>
                    <input type="text" name="uemail" id="uemail" class="btnrqst" placeholder="ایمیل" required>

            <div class="col-sm-4">

            <div class="form-group">

              </div>

        </div>
        
        <div class="col-sm-4">
            <br><br>

    </div>

</div>
</div>
