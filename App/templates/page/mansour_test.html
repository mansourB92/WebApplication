{% extends "master/layout.html" %}

{% block content %}

<section class="py-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-7 col-12">
                <div class="text-end mb-30">
                    <h2>نظرات خود را با ما به اشتراک بگذارید</h2>
                    <p>تمامی نظرات شما بررسی خواهد شد</p>
                </div>

                <form action="{{ url_for('mansour_test') }}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="title" class="form-control" placeholder="عنوان نظر">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <textarea name="content" rows="5" class="form-control" required=""
                                    placeholder="نظر"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <button name="submit" type="submit" id="submit" class="btn btn-primary"> ارسال
                                نظر</button>

                        </div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</section>

{% endblock %}
